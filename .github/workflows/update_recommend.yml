name: Update Recommend_sys

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget build-essential

      - name: Install TA-Lib from source
        run: |
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure
          make
          sudo make install
          cd ..
          rm -rf ta-lib ta-lib-0.4.0-src.tar.gz

          # 讓系統知道 /usr/local/lib 中的動態庫
          echo "/usr/local/lib" | sudo tee /etc/ld.so.conf.d/ta-lib.conf
          sudo ldconfig

      - name: Verify TA-Lib library
        run: |
          echo "Check installed ta-lib in /usr/local/lib:"
          ls -l /usr/local/lib | grep ta_lib
          echo "Check ldconfig cache:"
          ldconfig -p | grep ta_lib

      - name: Set environment variables
        run: |
          echo "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/usr/local/lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "C_INCLUDE_PATH=/usr/local/include:$C_INCLUDE_PATH" >> $GITHUB_ENV

      - name: Install Python packages
        # 注意: 這些環境變數會自動被繼承, 不需要再 source
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install numpy==1.23.5
          # 加上 --verbose 可以看到更多錯誤資訊
          pip install --verbose ta-lib
          pip install -r requirements.txt
          
      - name: Verify TA-Lib installation
        run: |
          python -c "import talib; print('TA-Lib installation successful')"
          
      - name: Pull changes from remote
        run: git pull origin main
        
      - name: Update data
        run: python recommend.py
        
      - name: Commit and push if changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "drose01rrr@gmail.com"
          git config --global user.name "YIFUNLIN"
          git add -A
          git commit -m "Automated stock report update" -a || echo "No changes to commit"
          git push
