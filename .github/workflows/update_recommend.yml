name: Update Recommendations

on:
  schedule:
    - cron: "0 16 * * *" # 每天 UTC 时间 16:00，即北京时间次日 0:00
  workflow_dispatch:

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pull changes from remote
        run: git pull origin main

      - name: Update recommendations
        run: python recommend.py

      - name: Commit and push if changes
        run: |
          git config --global user.email "drose01rrr@gmail.com"
          git config --global user.name "YIFUNLIN"
          git add -A
          git commit -m "Automated stock report update" -a || echo "No changes to commit"
          git push
